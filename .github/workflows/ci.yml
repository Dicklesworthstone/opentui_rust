name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}

      - name: Run tests
        run: cargo test --all-features --verbose
        continue-on-error: ${{ matrix.os == 'windows-latest' }}

      - name: Run doc tests
        run: cargo test --doc
        continue-on-error: ${{ matrix.os == 'windows-latest' }}

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage
        continue-on-error: true
        run: |
          cargo llvm-cov --workspace \
            --ignore-filename-regex "(tests/|benches/)" \
            --codecov \
            --output-path codecov.json

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: codecov.json
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage threshold
        continue-on-error: true
        run: |
          if [ -f codecov.json ]; then
            cargo llvm-cov --json --output-path cov.json || true
            if [ -f cov.json ]; then
              COVERAGE=$(jq -r '.data[0].totals.lines.percent // 0' cov.json)
              echo "## Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
              if (( $(echo "$COVERAGE < 50" | bc -l) )); then
                echo "::warning::Coverage $COVERAGE% is below 50%"
              fi
            fi
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  build:
    name: Build (${{ matrix.target }})
    needs: [lint, test]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: macos-14
            target: aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

  bench:
    name: Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run benchmarks
        run: cargo bench --all-features

      - name: Upload benchmark results
        uses: actions/upload-artifact@v6
        with:
          name: benchmark-results
          path: target/criterion/
          retention-days: 30

  minimal-versions:
    name: Minimal Versions
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check with minimal versions
        run: |
          cargo update -Z minimal-versions
          cargo check --all-features

  conformance:
    name: Conformance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run conformance tests
        run: ./scripts/conformance.sh --json > conformance_results.json

      - name: Show conformance summary
        if: always()
        run: |
          echo "## Conformance Results" >> $GITHUB_STEP_SUMMARY
          if [ -f conformance_results.json ]; then
            PASSED=$(jq -r '.passed // 0' conformance_results.json)
            FAILED=$(jq -r '.failed // 0' conformance_results.json)
            echo "- **Passed:** $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- **Failed:** $FAILED" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload conformance artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: conformance-results
          path: |
            conformance_results.json
            target/test-artifacts/conformance/
          retention-days: 7

  performance-budgets:
    name: Performance Budgets
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run performance budget tests
        run: cargo test --test benchmark_comparison -- --nocapture

      - name: Show performance summary
        run: |
          echo "## Performance Budget Tests" >> $GITHUB_STEP_SUMMARY
          echo "All performance budgets passed." >> $GITHUB_STEP_SUMMARY

  snapshot-tests:
    name: Snapshot Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-insta
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-insta

      - name: Verify snapshots
        run: cargo insta test --check

      - name: Show snapshot summary
        run: |
          echo "## Snapshot Tests" >> $GITHUB_STEP_SUMMARY
          SNAP_COUNT=$(find src -name "*.snap" | wc -l)
          echo "Verified **$SNAP_COUNT** snapshots." >> $GITHUB_STEP_SUMMARY

  property-tests:
    name: Property Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run property tests
        run: cargo test proptest -- --nocapture
        env:
          PROPTEST_CASES: 1000

      - name: Show property test summary
        run: |
          echo "## Property Tests" >> $GITHUB_STEP_SUMMARY
          echo "Property-based testing with proptest completed." >> $GITHUB_STEP_SUMMARY

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run E2E tests with artifact capture
        run: cargo test --test 'e2e_*' --test 'highlight_e2e' -- --nocapture
        env:
          HARNESS_ARTIFACTS: 1
          HARNESS_LOG_LEVEL: debug
          RUST_BACKTRACE: 1

      - name: Show E2E test summary
        if: always()
        run: |
          echo "## E2E Tests" >> $GITHUB_STEP_SUMMARY
          if [ -d "target/test-artifacts" ]; then
            SUITES=$(find target/test-artifacts -mindepth 1 -maxdepth 1 -type d | wc -l)
            echo "Test suites: $SUITES" >> $GITHUB_STEP_SUMMARY
            if [ -f target/test-artifacts/*/summary.json ]; then
              for summary in target/test-artifacts/*/summary.json; do
                PASSED=$(jq -r '.passed // "unknown"' "$summary" 2>/dev/null || echo "unknown")
                SUITE=$(dirname "$summary" | xargs basename)
                echo "- $SUITE: $PASSED" >> $GITHUB_STEP_SUMMARY
              done
            fi
          else
            echo "No test artifacts generated." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload E2E test artifacts
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: e2e-test-artifacts
          path: |
            target/test-artifacts/
          retention-days: 7

  # Summary job that other workflows can depend on
  ci-success:
    name: CI Success
    needs: [lint, test, security, docs, build, conformance, performance-budgets, snapshot-tests, property-tests, e2e-tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.docs.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.conformance.result }}" != "success" ]] || \
             [[ "${{ needs.performance-budgets.result }}" != "success" ]] || \
             [[ "${{ needs.snapshot-tests.result }}" != "success" ]] || \
             [[ "${{ needs.property-tests.result }}" != "success" ]] || \
             [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed!"
